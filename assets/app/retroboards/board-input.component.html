Create your own Board

<form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
	<div class='form-group'>
		<label for="name">Name</label>
		<input 
					type="text" 
					id="content"
					class="form-control" 
					ngModel 
					name="name" 
					required	>
	</div>

	<div class="form-group">
		<label for="template">Template</label>
			<select ngModel name='templatename' (change) = "onChange($event.target.value)" required>
				<option *ngFor = "let template of templateNames" [ngValue]="template">{{ template }}</option>
			</select>
	</div>

	<div class="form-group" *ngIf="sectionNames">
		<div  *ngFor = "let s of sectionNames"> {{ s[0] }} </div>
	</div>

	<button type="submit">Create</button>
</form>
